<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>

    <!-- MENU BODY -->
		<section class="container">
			<div id="menu-all">
				<h1>Choose size and crust: </h1>
				<form id="form">
					<div class="menu-item">
						<h3>Size:</h3>
						<input class="size" type="radio" name="Size" value="Medium Pizza"> Medium - KES 800.00*
						<br>
						<input class="size" type="radio" name="Size" value="Large Pizza" checked> Large - KES 1000.00*
						<br>
						<input class="size" type="radio" name="Size" value="Extra Large Pizza"> Extra Large - KES 1200.00*
						<br>
                        
                    </div>

                    <div class="menu-item">
                        <h3>Crust:</h3>
                        <input class="crust" type="radio" name="Crust" value="Plain Crust" checked> Pan Style
                        <br>
                        <input class="crust" type="radio" name="Crust" value="House Special Crust"> House Special
                        <br>
                        <input class="crust" type="radio" name="Crust" value="Garlic Butter Crust"> Garlic Butter
                        <br>
                        <input class="crust" type="radio" name="Crust" value="Cheese Stuffed Crust"> Cheese Stuffed
                        <br>
                        
                    </div>
    

                    <div class="controls">
                        <div class="button btn3" onclick="getReceipt()">
                            <p>Place Order</p>
                        </div>
                        <div class="button btn3" onclick="clearAll()">
                            <p>Cancel</p>
                        </div>
                    </div>
                    <div id="cart">
                        <div id="head1">
                            <h3>Order Items:</h3>
                        </div>
                        <div id="head2">
                            <h3>Item Price:</h3>
                        </div>
                        <div id="showText1"></div>
                        <div id="showText2"></div>
                        <div id="totalPrice1">
                            <h3>Grand Total:</h3>
                        </div>
                        <div id="totalPrice2"></div>
                    </div>
                </div>
          </section>             
          <button class="btn Order"><a href="location.html">Continue to checkout</a></button>
  
</body>
</html>
